<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solaria Cafe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #111;
      color: #f9f9f9;
      font-family: 'Poppins', sans-serif;
    }

    h1, h2, h3 {
      color: #d4af37;
      letter-spacing: 1px;
    }

    .menu-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 12px;
      padding: 1.2rem;
      transition: all 0.3s ease;
    }

    .menu-header {
      background: linear-gradient(90deg, rgba(212, 175, 55, 0.3), transparent);
      color: #f9f9f9;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .menu-item {
      background: #1b1b1b;
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .menu-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
    }

    select, input {
      background: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 6px;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #d4af37;
    }

    button {
      transition: all 0.3s ease;
    }

    .add-btn {
      background: #d4af37;
      color: #111;
      font-weight: 600;
      width: 100%;
    }

    .add-btn:hover {
      background: #c49b28;
    }

    .remove-btn {
      background: #c0392b;
    }

    .remove-btn:hover {
      background: #e74c3c;
    }

    .clear-btn {
      background: #d4af37;
      color: #111;
      font-weight: bold;
      width: 100%;
    }

    .order-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 12px;
      position: sticky;
      bottom: 10px;
      backdrop-filter: blur(10px);
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      .menu-header { font-size: 1rem; padding: 8px 10px; }
      .menu-item { font-size: 0.9rem; }
      .add-btn, .clear-btn { font-size: 0.9rem; padding: 8px; }
    }
  </style>
</head>

<body class="min-h-screen">
  <div class="max-w-5xl mx-auto p-4 sm:p-6">
    <h1 class="text-3xl sm:text-4xl font-bold text-center mb-8">â˜• Solaria Cafe</h1>

    <div id="menu-container" class="space-y-6"></div>

    <!-- ORDER SUMMARY -->
    <div class="mt-8 p-4 order-card shadow-lg rounded-lg">
      <h2 class="text-xl font-semibold mb-3">ðŸ§¾ Order Summary</h2>
      <ul id="order-list" class="mb-3 text-gray-200 space-y-2"></ul>
      <p class="text-lg font-bold text-gold">Total: â‚±<span id="total">0</span></p>
      <button id="clear-order" class="mt-3 clear-btn px-4 py-2 rounded">Clear Order</button>
    </div>
  </div>

  <script>
    const menus = [
      {
        name: "ðŸ¹ Beverages Menu",
        subgroups: {
          "Espresso Based (Iced)": [
            { id: "spanishlatte", name: "Spanish Latte", prices: { "12oz": 69, "16oz": 79 } },
            { id: "caramelmacchiato", name: "Caramel Macchiato", prices: { "12oz": 79, "16oz": 89 } },
          ],
          "Non-Coffee": [
            { id: "milkyberry", name: "Milky Berry", prices: { "12oz": 59, "16oz": 69 } },
            { id: "matcha", name: "Creamy Matcha", prices: { "12oz": 89, "16oz": 99 } },
          ],
        },
      },
      {
        name: "ðŸ› Solariaâ€™s Menu",
        subgroups: {
          "Silog": [
            { id: "longsilog", name: "Longsilog", prices: { regular: 89 } },
            { id: "tapsilog", name: "Tapsilog", prices: { regular: 109 } },
          ],
          "Pasta": [
            { id: "spicytuna", name: "Spicy Tuna Pasta", prices: { regular: 89 } },
            { id: "creamypasta", name: "Creamy Spaghetti", prices: { regular: 99 } },
          ],
        },
      },
    ];

    const container = document.getElementById("menu-container");
    const orderList = document.getElementById("order-list");
    const totalEl = document.getElementById("total");
    const clearOrderBtn = document.getElementById("clear-order");
    let order = {};

    menus.forEach((menu, i) => {
      const section = document.createElement("div");
      section.className = "menu-section";

      const header = document.createElement("button");
      header.className = "menu-header";
      header.innerHTML = `<span>${menu.name}</span><span id="icon-${i}">â–¼</span>`;

      const content = document.createElement("div");
      content.className = "space-y-4 pl-2 sm:pl-4";
      content.style.display = "none";

      Object.entries(menu.subgroups).forEach(([subName, items]) => {
        const subgroupDiv = document.createElement("div");
        subgroupDiv.innerHTML = `<h3 class="text-lg font-semibold mt-3">${subName}</h3>`;
        const itemsDiv = document.createElement("div");
        itemsDiv.className = "grid grid-cols-2 sm:grid-cols-3 gap-3 mt-2";

        items.forEach((item) => {
          const card = document.createElement("div");
          card.className = "menu-item";

          const sizeOptions = Object.entries(item.prices)
            .map(([size, price]) => `<option value="${price}">${size} - â‚±${price}</option>`)
            .join("");

          card.innerHTML = `
            <h4 class="font-medium text-gold mb-1">${item.name}</h4>
            <select id="size-${item.id}" class="w-full mb-2 text-sm">${sizeOptions}</select>
            <input id="qty-${item.id}" type="number" min="1" value="1" class="w-full text-center mb-2 text-black">
            <button onclick="addToOrder('${item.id}', '${item.name}')" class="add-btn py-1 rounded">Add</button>
          `;
          itemsDiv.appendChild(card);
        });

        subgroupDiv.appendChild(itemsDiv);
        content.appendChild(subgroupDiv);
      });

      header.addEventListener("click", () => {
        const visible = content.style.display === "block";
        content.style.display = visible ? "none" : "block";
        document.getElementById(`icon-${i}`).textContent = visible ? "â–¼" : "â–²";
      });

      section.appendChild(header);
      section.appendChild(content);
      container.appendChild(section);
    });

    function addToOrder(id, name) {
      const sizeSelect = document.getElementById(`size-${id}`);
      const price = parseInt(sizeSelect.value);
      const sizeLabel = sizeSelect.options[sizeSelect.selectedIndex].text.split(" - ")[0];
      const qty = parseInt(document.getElementById(`qty-${id}`).value) || 1;
      const key = id + "_" + sizeLabel;
      if (!order[key]) order[key] = { name: `${name} (${sizeLabel})`, price, qty };
      else order[key].qty += qty;
      renderOrder();
    }

    function renderOrder() {
      orderList.innerHTML = "";
      let total = 0;

      for (const key in order) {
        const { name, price, qty } = order[key];
        total += price * qty;

        const li = document.createElement("li");
        li.className = "flex justify-between items-center bg-[#1a1a1a] p-2 rounded border border-yellow-700";

        li.innerHTML = `
          <div>
            <span class="font-medium">${name}</span><br>
            <span class="text-sm text-gray-400">â‚±${price} each</span>
          </div>
          <div class="flex items-center gap-2">
            <input type="number" min="1" value="${qty}" class="w-12 text-center border rounded bg-[#222] text-white"
              onchange="updateQuantity('${key}', this.value)">
            <button onclick="removeItem('${key}')" class="remove-btn px-2 py-1 rounded">âœ•</button>
          </div>
        `;
        orderList.appendChild(li);
      }
      totalEl.textContent = total;
    }

    function updateQuantity(key, newQty) {
      const qty = parseInt(newQty);
      if (qty <= 0) delete order[key];
      else order[key].qty = qty;
      renderOrder();
    }

    function removeItem(key) {
      delete order[key];
      renderOrder();
    }

    clearOrderBtn.addEventListener("click", () => {
      order = {};
      renderOrder();
    });
  </script>
</body>
</html>
